<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">aws-cognito-authentication-s3</h1>
      <p class="lead">Demo web page for testing authentication AWS Cognito and S3</p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <h2>Sign up</h2>
          <form id="signup-form">
            <div>
              <input type="email" name="username" placeholder="Email">
            </div>
            <div>
              <input type="password" name="password" placeholder="Password">
            </div>
            <div>
              <input type="text" name="given_name" placeholder="Given name">
            </div>
            <div>
              <input type="text" name="family_name" placeholder="Family name">
            </div>
            <div style="margin-top: 10px">
              <input class="btn btn-primary" type="submit" value="Sign up">
            </div>
          </form>
        </div> <!-- col -->
      </div> <!-- row -->
      <hr>
      <div class="row">
        <div class="col">
          <h2>Verification</h2>
          <form id="verification-form">
            <div>
              <input type="email" name="username" placeholder="Email">
            </div>
            <div>
              <input type="number" name="verification_code" placeholder="Verification code">
            </div>
            <div style="margin-top: 10px">
              <input class="btn btn-success" type="submit" value="Verify">
            </div>
          </form>
        </div> <!-- col -->
      </div> <!-- row -->
      <hr>
      <div class="row">
        <div class="col">
          <h2>Login</h2>
          <form id="login-form">
            <div>
              <input type="text" name="username" placeholder="Email">
            </div>
            <div>
              <input type="password" name="password" placeholder="Password">
            </div>
            <div style="margin-top: 10px">
              <input class="btn btn-warning" type="submit" value="Login">
            </div>
          </form>
        </div> <!-- col -->
      </div> <!-- row -->
      <hr>
      <div class="row">
        <div class="col">
          <h2>Upload file</h2>
          <form id="file-put-form">
            <div>
              <label>
                File
                <input type="file" name="file">
              </label>
            </div>
            <div style="margin-top: 10px">
              <input class="btn btn-dark" type="submit" value="Upload">
            </div>
          </form>
        </div> <!-- col -->
      </div> <!-- row -->
      <hr>
      <div class="row">
        <div class="col">
          <h2>File list</h2>
          <form id="file-list-form">
            <input class="btn btn-info" type="submit" value="Refresh">
            <ul id="file-list"></ul>
          </form>
        </div> <!-- col -->
      </div> <!-- row -->
    </div> <!-- .container -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
